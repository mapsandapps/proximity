
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head profile="http://www.w3.org/2005/10/profile">
  <title>Atlanta Hikes</title>
  <link rel="icon" 
    type="image/png" 
    href="http://mollietaylor.com/favicon.png">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
  <![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <style type="text/css">
  #map {
    height: 500px;
    width: 800px;
  }
  </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-37767407-2', 'mollietaylor.com');
      ga('send', 'pageview');

    </script>
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
  var parkIcon = L.icon({
    iconUrl: 'interactive/prox-mollie-marker.png',
    iconSize: [32, 46],
    shadowSize: [0, 0],
    iconAnchor: [16, 46],
    shadowAnchor: [0, 40],
    popupAnchor: [4, -46]
  });

  var patt = /.*(\?)/;
  var URLCoords = window.location.href.replace(patt, "");
  var pattLat = /,.*/;
  var pattLon = /.*,+/;
  if ( URLCoords.charAt(0) == 'h' ) {
    var parkLat = 33.75;
    var parkLon = -84.38;
    var startZoom = 10;
  } else {
    var parkLat = URLCoords.replace(pattLat, "");
    var parkLon = window.location.href.replace(pattLon, "");
    var startZoom = 14;
    var parkLayer = L.marker([parkLat, parkLon], {
      icon: parkIcon
    });
  };

  var map = L.map('map').setView([parkLat, parkLon], startZoom);

  if (typeof(parkLayer) != "undefined") {parkLayer.addTo(map);
  };



  L.tileLayer('http://{s}.tiles.mapbox.com/v3/mollie.homn0pjf/{z}/{x}/{y}.png', {
    attribution: '<a href="http://thigpendesigns.com">Icon by Thigpen Designs</a> | Base map <a href="https://www.mapbox.com/about/maps/">© Mapbox © OpenStreetMap</a>',
    maxZoom: 18
  }).addTo(map);
</script>




</body>
</html>
